{% extends 'base.html' %}

{% block content %}
    {% for product in object_list %}
        <div class="post-entry">
            <h2><a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a></h2>
            <p>{{ product.description }}</p>
            <p>{{ product.characteristic }}</p>
        </div>
    {% endfor %}
{% endblock content %}
